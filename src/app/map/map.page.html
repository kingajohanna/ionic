<app-custom-header customTitle="Map"></app-custom-header>

<ion-content [fullscreen]="true" [scrollY]="false">
  <div class="map-container full-size">
    <div id="mapbox" class="full-size"></div>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="flyToLocation()">
        <ion-icon name="navigate"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
