<app-custom-header customTitle="Favorites"></app-custom-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let stop of stops$ | async">
      <ion-label>
        <h2>{{ stop.name }}</h2>
        <p>Times: {{ stop.times.join(', ') }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
